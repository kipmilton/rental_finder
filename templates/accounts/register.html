{% extends 'base.html' %}
{% load static %}

{% block title %}Register - KU Hostels.{% endblock %}

{% block Content %}
<br><br>
  <section class="login-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h2 class="text-center mb-4">Sign up to Valley Hostels.</h2>
              {% if messages %}
        <div class="message-box">
            {% for message in messages %}
                <p class="alert {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
            {% endif %}
              <form action="{% url 'myapp:register' %}" method="POST">
                {% csrf_token %}                
                <div class="form-group mb-3">
                  <label for="username" class="form-label">Username or Email</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Set your username/Email" required>
                </div>

                <div class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Set your password" required>
                </div>

                <div class="form-group mb-3">
                  <label for="confirm_password" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                </div>

                <div class="form-group form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>

              <div class="text-center mt-3">
                <a href="{% url 'myapp:login_page' %}">Already have an account? Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
